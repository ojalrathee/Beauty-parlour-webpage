name: CI Pipeline - Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: code copy karega
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Tijori se password nikal kar Docker Hub mein login karega
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Nayi image banayega aur internet par push kar dega
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ojalrathee/cloud-frontend-app:latest